<body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-center auth px-0" id="outer">
                <div class="row w-99 mx-0">
                    <div class="col-lg-12 mx-auto">
                        <div class="auth-form-light text-left py-5 px-4 px-sm-5" style="border-radius:1ch;">
                            <div class="brand-logo">
                                <img src="images/insight you.png" alt="logo">
                            </div>
                            <form class="validate-form">
                                <!-- <h4>Hello! Let's get started</h4> -->
                                <h6 class="fw-light">Login here.</h6>
                                <label class="error" for="email"></label>
                                <div class="wrap-input100 validate-input">
                                    <input class="form-control form-control-lg input100" type="email" name="email"
                                        placeholder="Email">
                                    <span class="focus-input100"></span>
                                    <span class="symbol-input100">
                                        <i class="fa fa-envelope" aria-hidden="true"></i>
                                    </span>
                                </div>
                                <label class="error" for="password"></label>
                                <div class="wrap-input100 validate-input">
                                    <input class="form-control form-control-lg input100" type="password" name="password"
                                        placeholder="Password">
                                    <span class="focus-input100"></span>
                                    <span class="symbol-input100">
                                        <i class="fa fa-lock" aria-hidden="true"></i>
                                    </span>
                                </div>
                                <div class="container-login100-form-btn">
                                    <button class="login100-form-btn" id="login">
                                        Login
                                    </button>
                                </div>
                                <div class="mt-3">
                                    <a href="/register" class="btn btn-success btn-icon-text">
                                        Create your Account
                                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                                    </a>
                                </div>
                            </form>

                            <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />

                            <div class="google-btn">
                                <div class="google-icon-wrapper">
                                    <img class="google-icon"
                                        src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" />
                                </div>
                                <p class="btn-text"><b>Login with google</b></p>
                            </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>
